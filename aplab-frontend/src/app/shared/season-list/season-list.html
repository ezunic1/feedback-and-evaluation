<div class="wrap">
  <ui-spinner *ngIf="loading" class="section-spinner" [size]="25" [thickness]="2"></ui-spinner>

  <div class="grid" *ngIf="!loading && seasons?.length; else empty">
    <app-season-card *ngFor="let s of seasons" [season]="s" (open)="open.emit($event)"></app-season-card>
  </div>

  <ng-template #empty><p class="muted">No seasons.</p></ng-template>
</div>
