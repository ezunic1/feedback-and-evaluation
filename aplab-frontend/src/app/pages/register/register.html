<div class="register-container">
  <div class="register-card">
    <a routerLink="/" class="back-link">‚Üê Back to home page</a>

    <h2>Create Your Account</h2>
    <p class="subtitle">Join the Authority Partners Lab community</p>

   

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" novalidate>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" [(ngModel)]="model.fullName" #fullName="ngModel" required />
        <app-server-errors [problem]="problem" field="FullName"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" required email />
        <app-server-errors [problem]="problem" field="Email"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <app-server-errors [problem]="problem" field="Password"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" #confirm="ngModel" required />
      </div>

      <div class="form-group">
        <button type="submit" class="register-btn" [disabled]="loading">
          <ui-spinner *ngIf="loading" [size]="14" class="btn-spinner"></ui-spinner>
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </div>
       <app-server-errors [problem]="problem"></app-server-errors>
    </form>

    <p *ngIf="successMsg" class="message">{{ successMsg }}</p>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
