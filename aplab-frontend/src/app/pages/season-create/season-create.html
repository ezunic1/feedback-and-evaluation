<div class="create-container">
  <div class="create-card">
    <a routerLink="/dashboard/admin" class="back-link">‚Üê Back to dashboard</a>

    <h2>Create Season</h2>
    <p class="subtitle">Define name, dates and assign a mentor</p>

    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Season Name</label>
        <input
          type="text"
          [(ngModel)]="model.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <input
          type="date"
          [(ngModel)]="model.startDate"
          name="startDate"
          required
        />
      </div>

      <div class="form-group">
        <label>End Date</label>
        <input
          type="date"
          [(ngModel)]="model.endDate"
          name="endDate"
          required
        />
      </div>

      <div class="form-group">
        <label>Mentor</label>
        <select [(ngModel)]="model.mentorId" name="mentorId">
          <option value="">No mentor</option>
          <option *ngFor="let m of mentors" [value]="m.id">
            {{ m.fullName || m.email }}
          </option>
        </select>
      </div>

      <button type="submit" class="create-btn" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Season' }}
      </button>
    </form>

    <p *ngIf="message" class="message">{{ message }}</p>
  </div>
</div>
