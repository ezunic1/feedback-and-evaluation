<app-navbar></app-navbar>
<div class="wrap">
  <div class="toolbar">
    <h2 class="title">Mentor Dashboard</h2>
  </div>

  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="ongoing; else noOngoingTpl">
      <div class="card">
        <h3 class="card-title">Ongoing season</h3>
        <app-season-list
          [seasons]="[ongoing!]"
          (open)="openSeason($event)">
        </app-season-list>
      </div>
    </ng-container>
    <ng-template #noOngoingTpl>
      <div class="card">
        <h3 class="card-title">Ongoing season</h3>
        <p class="muted">No ongoing season.</p>
      </div>
    </ng-template>

    <div class="card">
      <h3 class="card-title">My previous seasons</h3>
      <ng-container *ngIf="myPrevious?.length; else noPrevTpl">
        <app-season-list
          [seasons]="myPrevious"
          (open)="openSeason($event)">
        </app-season-list>
      </ng-container>
      <ng-template #noPrevTpl>
        <p class="muted">No previous seasons.</p>
      </ng-template>
    </div>

    <div class="card">
      <h3 class="card-title">Other seasons</h3>
      <app-season-list
        [seasons]="others"
        (open)="openOther($event)">
      </app-season-list>
    </div>
  </ng-container>

  <ng-template #loadingTpl>
    <div class="skeleton"></div>
  </ng-template>
</div>
