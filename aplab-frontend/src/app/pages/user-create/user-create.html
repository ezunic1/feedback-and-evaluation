<div class="create-container">
  <div class="create-card">
    <a routerLink="/dashboard/admin" class="back-link">‚Üê Back to dashboard</a>

    <h2>Create User</h2>
    <p class="subtitle">Enter profile details, role and password</p>


    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="model.fullName" name="fullName" required />
        <app-server-errors [problem]="problem" field="FullName"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="model.email" name="email" required />
        <app-server-errors [problem]="problem" field="Email"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="model.desc" name="desc" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="model.role" name="role" required>
          <option *ngFor="let r of roles" [value]="r">{{ roleLabel[r] }}</option>
        </select>
        <app-server-errors [problem]="problem" field="RoleName"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="model.password" name="password" autocomplete="new-password" required />
        <app-server-errors [problem]="problem" field="Password"></app-server-errors>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="model.confirmPassword" name="confirmPassword" autocomplete="new-password" required />
      </div>

      <div class="form-check">
        <input id="forceChange" type="checkbox" [(ngModel)]="model.forcePasswordChange" name="forcePasswordChange"/>
        <label for="forceChange">Require password change on first login</label>
      </div>
      <button type="submit" class="create-btn" [disabled]="loading || !f.form.valid">
        {{ loading ? 'Creating...' : 'Create User' }}
      </button>
      
    <app-server-errors [problem]="problem"></app-server-errors>
    </form>
  </div>
</div>
