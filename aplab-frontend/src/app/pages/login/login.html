<div class="login-container">
  <div class="login-card">
    <a routerLink="/" class="back-link">‚Üê Back to home page</a>

    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your AP Lab account</p>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Email or Username</label>
        <input
          type="text"
          name="usernameOrEmail"
          [(ngModel)]="model.usernameOrEmail"
          #username="ngModel"
          required
        />
        <div class="field-error" *ngIf="username.invalid && (username.touched || f.submitted)">
          * Email/username is required.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          required
        />
        <div class="field-error" *ngIf="password.invalid && (password.touched || f.submitted)">
          * Password is required.
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="login-btn" [disabled]="loading">
          <ui-spinner *ngIf="loading" [size]="14" class="btn-spinner"></ui-spinner>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
    </form>

    <p *ngIf="message && !changeRequired" class="message" [class.error]="isError">{{ message }}</p>

    <div *ngIf="changeRequired" class="form-group" style="text-align:center; margin-top: 12px;">
      <p class="message">{{ changeMsg }}</p>
      <a *ngIf="changeUrl" [href]="changeUrl" target="_blank" rel="noopener" class="login-btn" style="display:inline-block; text-decoration:none; text-align:center;">
        Change password now
      </a>
    </div>

    <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
